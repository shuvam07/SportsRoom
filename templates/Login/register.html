{% extends "login/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for Registering</h1>
  {% else %}
    <h1>Register Here!!</h1>
    <form class="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">

    </form>
  {% endif %}

</div>
{% endblock %}
